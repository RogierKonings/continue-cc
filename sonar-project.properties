# SonarCloud Configuration
# Note: You need to set up your project on https://sonarcloud.io first

sonar.projectKey=continue-cc
sonar.organization=your-org-name
sonar.projectName=Continue CC VSCode Extension
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/out/**,**/dist/**,**/*.d.ts
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Quality Gates
sonar.qualitygate.wait=true